<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Maintenance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .pulse-button {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .maintenance-gif {
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
    }
  </style>
</head>
<body class="bg-white min-h-screen flex flex-col justify-center items-center relative overflow-hidden px-4">
  <!-- Center content -->
  <div class="flex flex-col items-center max-w-md text-center space-y-6 z-10 fade-in">
    <div class="w-24 h-24">
      <img
        alt="Animated gif showing maintenance with blue and white colors"
        class="w-full h-full object-contain maintenance-gif"
        id="maintenanceGif"
        src="https://raw.githubusercontent.com/raolbyte/xyz/refs/heads/main/public/maintenance.gif"
        decoding="async"
        loading="lazy"
        onerror="this.style.display='none'; document.getElementById('fallbackIcon').style.display='block';"
      />
      <!-- Fallback icon if GIF fails to load -->
      <div id="fallbackIcon" class="w-full h-full flex items-center justify-center bg-blue-100 rounded-full" style="display: none;">
        <i class="fas fa-tools text-blue-600 text-3xl"></i>
      </div>
    </div>
    
    <h1 class="text-black text-2xl font-semibold" id="maintenanceTitle">Website Under Maintenance</h1>
    
    <p class="text-gray-600 text-sm leading-relaxed" id="maintenanceMessage">
      We're currently upgrading our systems to serve you better.
      <br />
      Please check back in a few hours.
    </p>
    
    <button
      class="w-full bg-blue-600 text-white py-3 rounded-md text-base font-medium hover:bg-blue-700 transition-all duration-300 pulse-button"
      type="button"
      onclick="location.reload()"
    >
      <i class="fas fa-sync-alt mr-2"></i>
      Retry
    </button>
    
    <!-- Additional info -->
    <div class="text-xs text-gray-400 mt-4">
      <i class="fas fa-clock mr-1"></i>
      Last updated: <span id="currentTime"></span>
    </div>
  </div>

  <script>
    // Update current time
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
      document.getElementById('currentTime').textContent = timeString;
    }
    
    // Load maintenance settings from server
    async function loadMaintenanceSettings() {
      try {
        const response = await fetch('/api/settings');
        const settings = await response.json();
        
        if (settings.maintenance) {
          // Update GIF URL
          if (settings.maintenance.gifUrl) {
            document.getElementById('maintenanceGif').src = settings.maintenance.gifUrl;
          }
          
          // Update title
          if (settings.maintenance.title) {
            document.getElementById('maintenanceTitle').textContent = settings.maintenance.title;
          }
          
          // Update message
          if (settings.maintenance.message) {
            document.getElementById('maintenanceMessage').innerHTML = settings.maintenance.message;
          }
        }
      } catch (error) {
        console.log('Could not load maintenance settings, using defaults');
      }
    }
    
    // Initialize
    updateTime();
    loadMaintenanceSettings();
    
    // Update time every minute
    setInterval(updateTime, 60000);
    
    // Auto-retry every 30 seconds
    setTimeout(() => {
      location.reload();
    }, 30000);
  </script>
</body>
</html>
